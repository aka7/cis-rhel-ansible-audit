  - shell: chkconfig --list {{ item }}
    register: nfscheck
    with_items:
      - nfslock
      - rpcgssd
      - rpcbind
      - rpcidmapd
      - rpcsvcgssd
    changed_when: false
    ignore_errors: true
    failed_when: >
      ':on' in nfscheck.stdout  
    tags:
      - notscored
      - section3.8

  - name: 3.8 Disable NFS and RPC (check for nfs-utils) (Not Scored)
    debug:
      msg: "{{ nfscheck.results }}"
    tags:
      - notscored
      - section3.8

