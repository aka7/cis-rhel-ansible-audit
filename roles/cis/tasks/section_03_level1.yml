  - name: 3.16 Configure Mail Transfer Agent for Local-Only Mode (Scored)
    shell: netstat -an | grep LIST | grep ":25[[:space:]]"
    register: out316
    changed_when: false
    ignore_errors: true
    failed_when: >
      '127.0.0.1:25' not in out316.stdout 
    tags:
      - scored
