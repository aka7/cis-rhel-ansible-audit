  - name: 1.1.18 Disable Mounting of cramfs Filesystems (Not Scored)
    shell: /sbin/modprobe -n -v cramfs
    register: modconf
    failed_when: > 
     "install /bin/true" not in modconf.stdout and "Module cramfs not found" not in modconf.stderr
    ignore_errors: true
    changed_when: false
    tags:
      - notscored
      - section1.1
      - section1.1.18

