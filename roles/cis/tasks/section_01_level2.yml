  - name: 1.2.4 Disable the rhnsd Daemon (Not Scored)
    shell: chkconfig --list rhnsd 
    register: rhnsd
    failed_when: >
     ':on'  in rhnsd.stdout 
    ignore_errors: true
    changed_when: false
    tags:
      - notscored
      - section1.2
      - section1.2.4

  - name: 1.3.1 Install AIDE (Scored)
    shell: rpm -q aide
    register: aide
    failed_when: >
      rhnsd.rc != 0
    ignore_errors: true
    changed_when: false
    tags:
      - scored
      - section1.3
      - section1.3.1

  - name: 1.3.2 Implement Periodic Execution of File Integrity (Scored)
    shell:  crontab -u root -l | grep aide
    register: check_aide
    failed_when: >
     '/usr/sbin/aide --check' not in check_aide.stdout 
    ignore_errors: true
    changed_when: false
    tags:
      - scored
      - section1.3
      - section1.3.2

  - name: 1.4.1 Enable SELinux in /etc/grub.conf (Scored)
    shell: grep 'selinux=0' /etc/grub.conf
    register: selinux
    failed_when: >
     'selinux=0' in  selinux.stdout
    ignore_errors: true
    changed_when: false
    tags:
      - scored
      - section1.4
      - section1.4.1

  - name: 1.4.1 Enable SELinux in /etc/grub.conf (Scored)
    shell: grep 'enforcing=0' /etc/grub.conf
    register: selinux_en
    failed_when: >
     'enforcing=0' in  selinux_en.stdout
