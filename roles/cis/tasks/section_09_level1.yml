  - shell: ls -l /etc/passwd
    register: passout
    changed_when: false
    ignore_errors: true
    tags:
      - scored
      - section9.1
      - section9.1.2
      - section9.1.6

  - stat:
      path: /etc/passwd
    register: passwd
    changed_when: false
    ignore_errors: true
    tags:
      - scored
      - section9.1
      - section9.1.2
      - section9.1.6

  - name: 9.1.2 Verify Permissions on /etc/passwd (Scored)
    debug:
      msg: "{{ passout.stdout }}"
    failed_when: >
      passwd.stat.mode != '0644' or passwd.stat.pw_name != 'root' or passwd.stat.gid != 0
    changed_when: false
    ignore_errors: true
    tags:
      - scored
      - section9.1
      - section9.1.2

  - shell: ls -l /etc/shadow
    register: shadowout
    changed_when: false
    ignore_errors: true
    tags:
      - scored
      - section9.1
      - section9.1.3
      - section9.1.7

  - stat:
      path: /etc/shadow
    register: shadow
    changed_when: false
    ignore_errors: true
    tags:
      - scored
      - section9.1
      - section9.1.3
      - section9.1.7

  - name: 9.1.3 Verify Permissions on /etc/shadow (Scored)
    debug:
      msg: "{{ shadowout.stdout }}"
    failed_when: >
      shadow.stat.mode != '0000'
    changed_when: false
    ignore_errors: true
    tags:
      - scored
      - section9.1
      - section9.1.3

  - shell: ls -l /etc/gshadow
    register: gshadowout
    changed_when: false
    ignore_errors: true
    tags:
      - scored
      - section9.1
      - section9.1.4
      - section9.1.8

  - stat:
      path: /etc/gshadow
    register: gshadow
    changed_when: false
    ignore_errors: true
