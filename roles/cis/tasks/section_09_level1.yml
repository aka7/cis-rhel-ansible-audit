  - name: 9.2.16 Check for Duplicate User Names (Scored)
    shell: cut -f1 -d':' /etc/passwd | sort | uniq -c | sort -n | awk ' $1 > 1 {print $2}'
    register: out_9216
    failed_when: out_9216.stdout != ''
    changed_when: false
